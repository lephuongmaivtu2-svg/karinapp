<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My WebApp</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2196f3">
</head>
<body>
  <h1>Hello PWA 🚀</h1>
  <button id="loadData">Load Data từ Google Sheet</button>
  <pre id="result"></pre>

  <script>
    // gọi API Apps Script (thay YOUR_SCRIPT_URL)
    document.getElementById("loadData").onclick = async () => {
      let res = await fetch("https://script.google.com/macros/s/AKfycbzXWtIG2AeMmTAcWr0QCPiq7HYcdnOJnaaKsYuqVFajVmIFZNn4-wu4mV6E7fwSNiS71Q/exec");
      let data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    };

    // đăng ký Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
